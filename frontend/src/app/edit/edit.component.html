<div class="edit">
  <div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutAlign.xs="space-around center">
    <div flex-gt-lg="15">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>
            <h3>Add / Update</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <mat-select placeholder="Type" [(ngModel)]="selectedType" name="type" formControlName="type">
                <mat-option *ngFor="let type of types" [value]="type.value">
                  {{type.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div *ngIf="selectedType == 'fleet'">
              <mat-form-field>
                <input matInput placeholder="Name" formControlName="fleet_name">
              </mat-form-field>
              <h4>IP Addresses</h4>
              <mat-form-field>
                <input matInput placeholder="xIM" formControlName="fleet_xim">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="Screen" formControlName="fleet_screen">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="MS352 or Other" formControlName="fleet_other">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="TropOS 5ghz" formControlName="fleet_5">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="TropOS 2.4ghz" formControlName="fleet_2">
              </mat-form-field>
            </div>
            <div *ngIf="selectedType == 'alert'">
              <mat-form-field>
                <input matInput placeholder="Location" formControlName="alert_location">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="IP" formControlName="alert_ip">
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-select placeholder="Type" name="alerttype" formControlName="alert_type">
                  <mat-option *ngFor="let alert of alertTypes" [value]="alert.value">
                    {{alert.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <br>
            <button mat-raised-button type="submit" [disabled]="!editForm.valid">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
