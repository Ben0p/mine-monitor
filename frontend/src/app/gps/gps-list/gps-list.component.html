<div class="gps_list">
  <div class="title">
    <b>Corrections List</b><br>
    Mine Systems
  </div>
  <div class="list">
    <div class="filter">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="&nbsp; &nbsp; Filter"
        />
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="parent" matSortDirection="asc">
        <!-- Machine Column -->
        <ng-container matColumnDef="parent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Machine</th>
          <td mat-cell *matCellDef="let row">{{ row.parent }}</td>
        </ng-container>

        <!-- IP Column -->
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>IP</th>
          <td mat-cell *matCellDef="let row">{{ row.ip }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
