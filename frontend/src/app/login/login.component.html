<div class="login_component">
    <mat-card class="login_card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Username" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                    </mat-form-field>
                </div>
                <mat-card-actions>
                    <mat-error class="login_error" *ngIf="error">Nope</mat-error>
                    <div class="login_button">

                        <button class="login_button" mat-raised-button [disabled]="loading" color="primary" *ngIf="!loading">
                            Login
                        </button>
                        <button class="login_button" mat-raised-button [disabled]="loading" color="primary">
                            <mat-spinner class="login_spinner" [diameter]="30" [color]="accent" *ngIf="loading"></mat-spinner>
                        </button>
                    </div>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
