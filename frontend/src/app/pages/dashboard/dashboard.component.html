<div class="row">
  <nb-card class="col-xxl-3">
    <nb-card-header>
      Alerts - Weather Zone
    </nb-card-header>
    <nb-card-body>
      <div *ngFor="let alert of alerts$">
        <ngx-status-card [title]="alert.zone" [type]="alert.status" [on]="alert.online" [icon]="alert.icon"
          [state]="alert.state">
        </ngx-status-card>
      </div>
    </nb-card-body>
  </nb-card>

  <div class="col-xxl-9">
    <nb-card >
      <nb-card-header>
        Tetra
      </nb-card-header>
      <nb-card-body style="overflow: hidden">
        <div class="row">
          <div class="col-xxl-3">
            <ngx-tetra-radio-count-card [title]="'Radios'" [type]="radios.status" [on]="radios.online"
              [count]="radios.count" [description]="'Online'">
            </ngx-tetra-radio-count-card>
          </div>
          <div class="col-xxl-3">
            <ngx-tetra-radio-count-card [title]="'Group Calls'" [type]="'success'" [on]="'true'"
              [count]="groupCalls.calls" [description]="'Per Minute'">
            </ngx-tetra-radio-count-card>
          </div>
          <div class="col-xxl-3">
            <ngx-tetra-radio-count-card [title]="'Direct Calls'" [type]="'success'" [on]="'true'"
              [count]="individualCalls.calls" [description]="'Per Minute'">
            </ngx-tetra-radio-count-card>
          </div>
          <div class="col-xxl-3">
            <ngx-tetra-radio-count-card [title]="'SDS Calls'" [type]="'success'" [on]="'true'"
              [count]="sdsCalls.calls" [description]="'Per Minute'">
            </ngx-tetra-radio-count-card>
          </div>
        </div>
        <div class="row">
          <div class="col-xxl-6">
            <ngx-tetra-bar-chart [title]="'Tetra Node Load'"></ngx-tetra-bar-chart>
          </div>
          <div class="col-xxl-6">
            <ngx-tetra-radar-chart [label_title]="'Time Slots'"></ngx-tetra-radar-chart>
          </div>
        </div>
        <div class="row">
          <div style="width: 100%;">
          <div class="col-xxl-12" style="height: 400px">
            <ngx-tetra-calls-line-chart [title]="'Calls - 24 Hours'"></ngx-tetra-calls-line-chart>
          </div>
        </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
