<div class="row">
  <div *ngFor="let gen_status of gen_statuses" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
    <nb-card>
      <nb-card-header>
        {{gen_status.name}}
      </nb-card-header>
      <nb-card-body>

        <div *ngIf="gen_status.oil == true" class="rotating-wrapper">
          <nb-icon icon="settings-2-outline" class="rotating"></nb-icon> <br>
          Running...
        </div>

        <div *ngIf="gen_status.oil == false" class="static-wrapper">
          <nb-icon icon="settings-2-outline" class="static"></nb-icon> <br>
          Stopped
        </div>

        <div *ngIf="gen_status.oil == null" class="unknown-wrapper">
          <nb-icon icon="settings-2-outline" class="unknown"></nb-icon> <br>
          Unknown
        </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
