<div class="row" *nbIsGranted="['view', 'solar_controllers']">
    <div *ngFor="let solar_data of solar_datas" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
        <nb-card>
            <nb-card-header>
                {{solar_data.name}}
            </nb-card-header>
            <nb-card-body>
                <ngx-solar-doughnut 
                [chartValue]="solar_data.live.batt_volts"
                [targetVoltage]="solar_data.live.batt_target"
                [pieColor]="solar_data.live.color"
                >
                </ngx-solar-doughnut>
            </nb-card-body>
        </nb-card>
    </div>
</div>
