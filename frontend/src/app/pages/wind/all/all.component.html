<div>
  <div class="row">
    <div *ngFor="let wind of winds" class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
      <ngx-wind-status-card
        style="cursor: pointer;"
        [title]="wind.name"
        [status]="'success'"
        [on]="'true'"
        [info]="wind.kmh"
        [direction]="wind.direction"
        routerLink="/pages/wind/{{wind.name}}">
      </ngx-wind-status-card>
    </div>
  </div>
</div>
