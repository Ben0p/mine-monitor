<div class="trailers">
  <div class="container" fxLayout="row wrap" fxLayoutAlign="center">
    <div flex-gt-lg="15" *ngFor="let trailer of trailers">
      <mat-card
        class="trailer"
        routerLink="{{ trailer.parent }}"
        [ngClass]="{
          'trailer-online': trailer.online,
          'trailer-offline': !trailer.online
        }"
      >
        <mat-card-header>
          <mat-card-title> {{ trailer.parent }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="status">
              <span *ngIf="trailer.online">
                <b style="font-size: 30px;">{{ trailer.tropos2.latency }} </b>ms
              </span>
              <span *ngIf="!trailer.online">
                <b style="font-size: 20px; line-height: 40px;"> Offline </b>
              </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
