<div class="row">
  <div *ngFor="let alert of alerts$" class="col-xl-2 col-l-2 col-md-2">
    <nb-card>
      <nb-card-header>
        {{alert.location}}
      </nb-card-header>
      <nb-card-body>
        <div  *ngFor="let module of alert.modules">
          <nb-card status={{module.status}}>
            <nb-card-header>
              Zone: {{module.zone}}
            </nb-card-header>
            <nb-card-body>
              {{module.ip}} - {{module.latency}}ms
              <br>
              {{module.type}}
            </nb-card-body>
          </nb-card>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
