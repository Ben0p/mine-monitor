<div class="row">
  <div *ngFor="let alert of alerts$" class="col-xxxl-3 col-md-6">
    <div *ngFor="let module of alert.modules">
      <div class="col-12">
        <ngx-status-card [title]="module.location" [type]="module.status">
          <nb-icon icon="flash-outline"></nb-icon>
        </ngx-status-card>
      </div>
    </div>
  </div>
</div>
