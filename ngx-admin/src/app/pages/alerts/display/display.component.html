<div class='row'>
  <div *ngFor="let alert of alerts$" class="col-xxxl-2 col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-6">
    <ngx-alert-sign
      *ngIf="alert.type == 'Sign'"
      [online]="alert.online"
      [name]="alert.name"
      [all_clear]="alert.all_clear"
      [emergency]="alert.emergency"
      [lightning]="alert.lightning"
      [a]="alert.a"
      [b]="alert.b"
      [c]="alert.c"
      ></ngx-alert-sign>
      <ngx-alert-beacon
        *ngIf="alert.type == 'Beacon'"
        [online]="alert.online"
        [name]="alert.name"
        [c]="alert.c"
      ></ngx-alert-beacon>
  </div>
</div>
